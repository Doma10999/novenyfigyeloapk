<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Nincs internet</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #29494F;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    color: #ffffff;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
  }

  .box {
    text-align: center;
    max-width: 320px;
    padding: 24px;
  }

  .icon {
    width: 96px; /* ‚¨Ö kisebb, biztosan renderel */
    height: 96px;
    margin-bottom: 22px;
    animation: float 2.5s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .sub {
    font-size: 14px;
    opacity: 0.75;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: #6fd08c;
    color: #0b3b23;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.97);
    opacity: 0.9;
  }

  .hint {
    margin-top: 12px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>
